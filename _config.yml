url: http://farmtofork.com
title: Farm to Fork Market
subtitle: at Normandy Farms
author: Friends of the Green Market
simple_search: http://google.com/search

# For cache busting
asset_version: 1

# From https://help.github.com/articles/using-jekyll-with-pages
safe: true
lsi: false
pygments: true

permalink: /blog/:year/:month/:day/:title
paginate: 5

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - README.md
  - .bundle
  - bin
  - params.json
  - vendor
  - swatches.html
