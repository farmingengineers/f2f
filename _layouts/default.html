<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Farm to Fork at Normandy Farms</title>
    <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
    <meta name="description" content="A producer-only, organic farmers market in Indianapolis. Summer market starts Friday May 2, 2014, every Friday from 4:00 to 7:00 at 7902 Marsh Rd.">
    <meta name="google-site-verification" content="cvCj7rQEqoRDHxsm5RH4tv8UKaUgtUsLRChb6ihJJMk" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Walter+Turncoat" type="text/css">
    <link rel="stylesheet" href="/stylesheets/styles.css?v={{site.asset_version}}">
    <link rel="stylesheet" href="/stylesheets/pygment_trac.css?v={{site.asset_version}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="/javascripts/main.js?v={{site.asset_version}}"></script>{% for script in page.scripts %}
    <script src="{{ script }}"></script>{% endfor %}
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <header>
      <h1>{{ site.title }}</h1>
      <p>{{ site.subtitle }}</p>
    </header>

    <div class="wrapper">
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/vendors.html">Vendors</a></li>
          <li><a href="/newsletters.html">Newsletters</a></li>
        </ul>
      </nav>
      <section>
        {{content}}
      </section>
      <footer>
        {% include sitelock.html %}
      </footer>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    {% include analytics.html %}
  </body>
</html>
