<html>
  <head>
    <title>Color swatches</title>
    <style>
      .swatch {
        display: inline-block;
        border: solid 1px black;
        padding: 1em;
      }
      .swatch .sample {
        width: 100px;
        height: 100px;
      }
      .swatch .label {
      }
    </style>
  </head>
  <body>
    <script>
      function swatch(bg) {
        document.writeln("<div class=\"swatch\">");
          document.writeln("<div class=\"sample\" style=\"background: "+bg+"\"></div>");
          document.writeln("<div class=\"label\">"+bg+"</div>");
        document.writeln("</div>");
      }
    </script>
    <h1>Original template</h1>
    <script>
      swatch("#666");
      swatch("url(images/body-background.png)");
      swatch("#eae6d1");
      swatch("#333");
      swatch("#393939");
      swatch("#ffcc00");
      swatch("#e5e5e5");
      swatch("url(images/hr.gif)");
      swatch("#444");
      swatch("url(images/background.png)");
      swatch("#4276b6");
      swatch("#f3f3f3");
      swatch("#f0b500");
      swatch("#fbfbfb");
      swatch("#cbcbcb");
      swatch("#999");
    </script>
    <h1>Normandy Farms buildings</h1>
    <script>
      swatch("rgb(59,40,34)");
      swatch("rgb(83,90,79)");
      swatch("rgb(143,146,139)");
      swatch("rgb(57,47,48)");
      swatch("rgb(83,51,37)"); // <-- header
      swatch("rgb(63,35,24)");
      swatch("rgb(118,76,53)");
      swatch("rgb(144,97,77)"); // <-- header
      swatch("rgb(165,175,185)");
      swatch("rgb(239,229,220)"); // <-- body
    </script>
    <h1>Final site</h1>
    (todo)
  </body>
</html>
